<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fore/common/head::head(~{::title},~{::link},~{::script})}">
    <title>用户信息-梦想众筹</title>
    <!--额外添加的-->
    <link rel="stylesheet" th:href="@{/css/userInfo.css}">
    <script type="text/javascript" th:src="@{/js/userInfo.js}"></script>

</head>
<body>
<div class="layui-fluid">
    <!--导航栏-->
    <div th:replace="~{/fore/common/head::#myNav}">导航栏</div>

    <!-- 项目内容 -->
    <div class="layui-row">
        <br/>
        <!-- 左边留白一格 -->
        <div class="layui-col-md1 layui-col-xs1 blankCol1"></div>
        <!-- 中间内容块 -->
        <div class="layui-col-md10 layui-col-xs10 centerCol">
            <!--信息模块-->
            <div class="layui-tab layui-tab-card centerDiv">
                <ul class="layui-tab-title">
                    <li class="layui-this">个人信息</li>
                    <li>个人财富</li>
                    <li>认证信息</li>
                    <li>参与项目</li>
                    <li>个人项目</li>
                    <li>梦想计划项目</li>
                </ul>
                <div class="layui-tab-content" style="height: 100px;">
                    <!--个人信息内容-->
                    <div class="layui-tab-item layui-show">
                        <!-- 个人信息表单 -->
                        <div class=" layui-col-md4 userInfoDiv ">
                            <br>
                            <h1 style="text-align: center">个人信息修改</h1>
                            <form class="layui-form userInfoForm" action="javascript:void(0)" id="userInfoForm"
                                  lay-filter="userInfoForm">
                                <br>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">用户名</label>
                                    <div class="layui-input-block">
                                        <input type="hidden" name="id" value="-1">
                                        <input type="text" name="uusername" required lay-verify=""
                                               placeholder="" class="layui-input " value="athink">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">手机号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="uphone" required lay-verify="not0|phone"
                                               maxlength="11" placeholder="" class="layui-input " value="13726918901">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">邮箱</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="uemail" required lay-verify="email"
                                               placeholder="" class="layui-input" value="v1@onfree.cn"
                                               readonly="readonly" disabled>
                                    </div>
                                </div>

                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">密码</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="upassword" required lay-verify="required|min6"
                                               placeholder="******" class="layui-input " value="">
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <label class="layui-form-label">确认密码</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="upassword2" required lay-verify="required|min6"
                                               placeholder="******" class="layui-input " value="">
                                    </div>
                                </div>
                                <div class="layui-form-item" style="text-align: right">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="userInfoForm">立即修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- 个人财富-->
                    <div class="layui-tab-item">
                        <h1>个人余额</h1>
                        <div class="propertyInfo" style="color: cadetblue;font-size: 18px;">
                            <hr>
                            <h2></h2>
                            <h2></h2>
                            <h2></h2>
                            <hr>
                        </div>
                        <button class="layui-btn addMoney">充值</button>
                    </div>

                    <div class="layui-row noDisplay addMoneyDiv">
                        <br><br>
                        <form class="layui-col-md12 layui-form addMoneyForm" action="javascript:void(0)" id="addMoneyForm"
                              lay-filter="addMoneyForm">
                            <div class="layui-form-item">
                                <label class="layui-form-label">充值金额：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="omoney" lay-verify="required|not0"
                                           maxlength="8" placeholder="请输入金额(元)" class="layui-input omoney" value=""
                                           style="width: 80%">
                                </div>
                            </div>
                            <div class="layui-form-item opayTypeDiv">
                                <label class="layui-form-label" style="text-align: center;">充值方式：</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="opayType" value="2" title="支付宝支付" checked>
                                </div>
                            </div>
                            <div class="layui-form-item" style="text-align: center">
                                <div class="layui-input-block">
                                    <button class="layui-btn addMoneyBtn " lay-submit lay-filter="addMoneyForm">确认充值
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- 认证信息-->
                    <div class="layui-tab-item">
                        <h1 class="idCardTrue">未验证</h1>
                        <div class="idCardInfo" style="color: blueviolet;font-size: 17px;">
                            <hr>
                            <h2></h2>
                            <h2></h2>
                            <h2></h2>
                            <h2></h2>
                            <hr>
                        </div>
                    </div>

                    <!-- 参与项目-->
                    <div class="layui-tab-item">
                        <h1> 参与项目</h1>
                        <!--项目表单-->
                        <table class=" pdTable" lay-filter="psTable" id="psTable"></table>
                        <!--表单工具按钮-->
                        <script type="text/html" id="rowBar0">
                            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                        </script>
                    </div>

                    <!--已发布项目-->
                    <div class="layui-tab-item">
                        <h1>已发布项目</h1>
                        <!--项目表单-->
                        <table class=" pTable" lay-filter="pTable" id="pTable"></table>
                        <!--表单工具按钮-->
                        <script type="text/html" id="rowBar">
                            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="applyDream">申请梦想计划</a>
                        </script>
                    </div>


                    <!-- 梦想计划项目-->
                    <div class="layui-tab-item">
                        <h1>梦想计划项目</h1>
                        <!--项目表单-->
                        <table class=" pdTable" lay-filter="pdTable" id="pdTable"></table>
                        <!--表单工具按钮-->
                        <script type="text/html" id="rowBar2">
                            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                        </script>
                    </div>
                </div>
            </div>
            <!-- 右边留白一格 -->
            <div class="layui-col-md1 layui-col-xs1 blankcol1"></div>
        </div>

        <br/><br/>

        <!-- 结尾部 -->
        <div th:replace="~{/fore/common/head::#myFooter}">结尾部</div>
    </div>
</div>
</body>
</html>
