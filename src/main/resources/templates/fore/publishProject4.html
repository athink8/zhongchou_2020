<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{/fore/common/head::head(title='发现新生活',~{::link})}">-->
<head th:replace="~{fore/common/head::head(~{::title},~{::link},~{::script})}">
    <title>联系信息编辑-梦想众筹-发现新生活</title>
    <!--额外添加的-->
    <link rel="stylesheet" th:href="@{/css/publishProject4.css}">
    <script type="text/javascript" th:src="@{/js/publishProject4.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <!--导航栏-->
    <div th:replace="~{/fore/common/head::#myNav}">导航栏</div>
    <br/><br/><br/>

    <!-- 项目内容 -->
    <div class="layui-row">
        <!-- 左边留白两格 -->
        <div class="layui-col-md2 layui-col-xs2 blankCol1"></div>
        <!-- 中间内容块 -->
        <div class="layui-col-md8 layui-col-xs8 layui-col-space25 centerCol">
            <!-- 编辑项目资料 -->
            <!-- 发布项目标题 -->
            <div class="layui-row ">
                <div class=" layui-col-md12 projectTitle">
                    编辑项目资料
                </div>
            </div>
            <br><br><br>
            <!-- 阶段标题 -->
            <div th:replace="~{/fore/common/head::#stageTitle}">阶段标题</div>
            <!--隐藏的当前阶段标识-->
            <input type="hidden" class="nowStageTitle" value="4">
            <br/><br/><br><br>

            <!-- 联系信息内容 -->
            <div class="layui-row ">
                <!-- 联系信息表单 -->
                <div class="layui-row">
                    <form class="layui-form" action="javascripe:void(0);" id="connectionForm"
                          lay-filter="connectionForm">
                        <!-- id -->
                        <input type="hidden" name="id" class="id" value="">
                        <!-- 项目id -->
                        <input type="hidden" name="pId" class="pid" value="">
                        <!-- 联系姓名 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block ">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    联系姓名 *
                                </div>
                                <br/>
                                <!-- 联系姓名入框 -->
                                <input type="text" name="pcName" required="required" maxlength="10"
                                       lay-verify="required" placeholder="输入联系姓名，字数少于10字哦"
                                       autocomplete="off" class="layui-input pcName">
                            </div>
                        </div>
                        <!-- 详细的自我介绍 -->
                        <div class="layui-form-item layui-form-text">
                            <!-- 标题 -->
                            <div class=" mdTitle1">
                                详细的自我介绍 *
                            </div>
                            <hr width="10%"/>
                            <!-- 小标题 -->
                            <div class=" mdTitle2">
                                (详细的自我介绍可以提高你的知名度和成功率哦)
                            </div>
                            <br/>
                            <div class="layui-input-block">
                                <!-- 详细的自我介绍输入框 -->
                                <textarea name="pcInfo" required="required" maxlength="150"
                                          lay-verify="required" placeholder="输入详细的自我介绍，内容少于150字"
                                          class="layui-textarea pcInfo"></textarea>
                            </div>
                        </div>
                        <!-- 联系电话 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block ">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    联系电话(保密) *
                                </div>
                                <br/>
                                <!-- 联系电话输入框 -->
                                <input type="text" name="pcPhone" required="required" maxlength="11"
                                       lay-verify="required|phone|notO" placeholder="输入联系正确11位号码哦"
                                       autocomplete="off" class="layui-input pcPhone">
                            </div>
                        </div>
                        <!-- 客服电话 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block ">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    客服电话 *
                                </div>
                                <br/>
                                <!-- 客服电话输入框 -->
                                <input type="text" name="pcCall" required="required" lay-verify="required|notO"
                                       placeholder="输入联系正确号码哦"
                                       autocomplete="off" class="layui-input pcCall">
                            </div>
                        </div>
                        <!-- 收款人姓名 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block ">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    收款人姓名(真实) *
                                </div>
                                <br/>
                                <!-- 收款人姓名输入框 -->
                                <input type="text" name="pcAccountName" required="required" lay-verify="required"
                                       placeholder="输入收款人姓名(必须真实)"
                                       autocomplete="off" class="layui-input pcAccountName">
                            </div>
                        </div>
                        <!-- 收款人账号 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block ">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    收款人账号(真实) *
                                </div>
                                <br/>
                                <!-- 收款人账号输入框 -->
                                <input type="text" name="pcAccount" required="required" lay-verify="required|number"
                                       placeholder="输入收款人账号(必须真实)"
                                       autocomplete="off" class="layui-input pcAccount">
                            </div>
                        </div>

                        <br/><br/><br/><br/>
                        <!-- 提交按钮 -->
                        <div class="layui-row">
                            <div class="layui-col-md-offset8 layui-col-md2 pinfodiv"
                                 style="height: 38px;line-height: 45px;">
                                <p style="float: left;">查看 &nbsp;</p>
                                <a href="javascript:void(0)" class="ppInfo">《发起者协议》</a>
                            </div>
                            <div class="layui-col-md1 ">
                                <button type="button" class="layui-btn saveBtn" lay-submit lay-filter="connectionForm">
                                    保存，进入下一步
                                </button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
        <!-- 左边留白两格 -->
        <div class="layui-col-md2 layui-col-xs2 blankCol1"></div>
    </div>

    <!-- 结尾部 -->
    <br/><br/><br/>
    <div th:replace="~{/fore/common/head::#myFooter}">结尾部</div>
</div>
</body>
</html>
