<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fore/common/head::head(~{::title},~{::link},~{::script})}">
    <title>基本信息编辑-梦想众筹-发现新生活</title>
    <!--额外添加的-->
    <link rel="stylesheet" th:href="@{/css/publishProject1.css}">
    <script type="text/javascript" th:src="@{/js/publishProject1.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <!--导航栏-->
    <div th:replace="~{/fore/common/head::#myNav}">导航栏</div>
    <br/><br/><br/>

    <!-- 项目内容 -->
    <div class="layui-row">
        <!-- 左边留白两格 -->
        <div class="layui-col-md2 layui-col-xs2 blankCol1"></div>
        <!-- 中间内容块 -->
        <div class="layui-col-md8 layui-col-xs8 layui-col-space25 centerCol">
            <!-- 编辑项目资料 -->
            <!-- 发布项目标题 -->
            <div class="layui-row ">
                <div class=" layui-col-md12 projectTitle">
                    编辑项目资料
                </div>
            </div>
            <br><br><br>
            <!-- 阶段标题 -->
            <div th:replace="~{/fore/common/head::#stageTitle}">阶段标题</div>
            <!--隐藏的当前阶段标识-->
            <input type="hidden" class="nowStageTitle" value="1">
            <br/><br/><br><br>
            <!-- 基础信息内容 -->
            <div class="layui-row ">
                <!-- 头图片 -->
                <div class="layui-row ">
                    <!-- 标题 -->
                    <div class="layui-col-md12 mdTitle1">
                        <span>项目封面图 *</span>
                        <span style="color: red;font-size: 15px;display: none;" class="error1">(必填)</span>
                    </div>
                    <hr width="10%"/>
                    <!-- 小标题 -->
                    <div class="layui-col-md12 mdTitle2">
                        <span>(图片应简洁清晰，说明产品亮点即可，比例最好3:2，大小&lt;1M)</span>
                    </div>
                    <!-- 头图片上传 -->
                    <div class="layui-upload-drag layui-col-md8" id="phimgdiv">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="phimg" src="" alt="">
                            <p id="errtext"></p>
                        </div>
                    </div>
                </div>

                <!-- 表单内容 -->
                <div class="layui-row ">
                    <div class="layui-col-md10 layui-col-xs10">
                        <form class="layui-form" action="javascript:void(0)" id="form1" lay-filter="form1">
                            <!-- 项目id -->
                            <input type="hidden" name="id" value="" class="id">
                            <!-- 项目名 -->
                            <div class="layui-form-item">
                                <div class="layui-input-block pnameDiv">
                                    <!-- 标题 -->
                                    <div class=" mdTitle1">
                                        项目标题 *
                                    </div>
                                    <hr width="10%"/>
                                    <!-- 小标题 -->
                                    <div class=" mdTitle2">
                                        (项目标题可以直接讲述你想要完成的创想，也可以解释你的核心产品，需带有众筹产品的名称)
                                    </div>
                                    <br/>
                                    <!-- 项目名输入框 -->
                                    <input type="text" name="pname" placeholder="输入标题，字数少于20字哦"
                                           autocomplete="off" class="layui-input pname"
                                           lay-verify="required" maxlength="20">
                                </div>
                            </div>
                            <!-- 项目目标金额 -->
                            <div class="layui-form-item">
                                <div class="layui-input-block pnameDiv">
                                    <!-- 标题 -->
                                    <div class=" mdTitle1">
                                        项目目标金额 *
                                    </div>
                                    <hr width="10%"/>
                                    <!-- 小标题 -->
                                    <div class=" mdTitle2">
                                        (项目目标金额请酌情设置，请勿设置金额过大而无法完成)
                                    </div>
                                    <br/>
                                    <!-- 项目目标金额 -->
                                    <input type="text" name="ptarMoney" required="required" maxlength="10"
                                           lay-verify="required|number|not0" placeholder="请输入金额(元)"
                                           autocomplete="off" class="layui-input pname">
                                </div>
                            </div>
                            <!-- 项目简介 -->
                            <div class="layui-form-item layui-form-text">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    项目简介 *
                                </div>
                                <hr width="10%"/>
                                <!-- 小标题 -->
                                <div class=" mdTitle2">
                                    (项目简介介绍你的创意以及发起众筹的原因，让大家更直观地了解这个项目。)
                                </div>
                                <br/>
                                <div class="layui-input-block">
                                    <!-- 项目简介输入框 -->
                                    <textarea name="pintroduce" required="required" maxlength="130"
                                              lay-verify="required" placeholder="输入项目简介，内容少于130字"
                                              class="layui-textarea pintroduce"></textarea>
                                </div>
                            </div>
                            <!-- 项目类型 -->
                            <div class="layui-form-item">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    项目类型 *
                                </div>
                                <hr width="10%"/>
                                <div class="layui-input-block">
                                    <select name="ptype" lay-verify="required" class="pType">
                                        <option value=""></option>
                                        <option value="0">创意1</option>
                                        <option value="1">游戏</option>
                                        <option value="2">动漫</option>
                                        <option value="3">科技</option>
                                        <option value="4">音乐</option>
                                        <option value="5">其他</option>
                                    </select>
                                </div>
                            </div>
                            <!-- 项目开始时间 -->
                            <div class="layui-form-item">
                                <div class="layui-input-block pnameDiv">
                                    <!-- 标题 -->
                                    <div class=" mdTitle1">
                                        项目开始时间 *
                                    </div>
                                    <hr width="15%" style="height: 0.8px;"/>
                                    <br/>
                                    <!-- 项目开始时间选择器 -->
                                    <input type="text" name="pstartDate" class="layui-input selectdate"
                                           readonly="readonly" id="pstartdate"
                                           lay-verify="required" placeholder="最少5天后开始,需要审核" autocomplete="off">
                                </div>
                            </div>
                            <!-- 项目结束时间 -->
                            <div class="layui-form-item">
                                <div class="layui-input-block pnameDiv">
                                    <!-- 标题 -->
                                    <div class=" mdTitle1">
                                        项目结束时间 *
                                    </div>
                                    <hr width="15%"/>
                                    <br/>
                                    <!-- 项目结束时间选择器 -->
                                    <input type="text" name="pendDate" class="layui-input selectdate" id="penddate"
                                           readonly="readonly"
                                           lay-verify="required" placeholder="最少7天结束" autocomplete="off">
                                </div>
                            </div>
                            <br/><br/><br/><br/>
                            <!-- 提交按钮 -->
                            <div class="layui-row">
                                <div class="layui-col-md-offset9 layui-col-md2 pinfodiv"
                                     style="height: 38px;line-height: 45px;">
                                    <p style="float: left;">查看 &nbsp;</p>
                                    <a href="javascript:void(0)" class="ppInfo">《发起者协议》</a>
                                </div>
                                <div class="layui-col-md1 ">
                                    <button id="imgsaveBtn" hidden="hidden">图片保存</button>
                                    <button type="button" class="layui-btn saveBtn" lay-submit lay-filter="form1">
                                        保存，进入下一步
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- 右边留白两格 -->
        <div class="layui-col-md2 layui-col-xs2 blankcol1"></div>
    </div>

    <!-- 结尾部 -->
    <br/><br/>
    <div th:replace="~{/fore/common/head::#myFooter}">结尾部</div>

</div>
</body>
</html>
