<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fore/common/head::head(~{::title},~{::link},~{::script})}">
    <title>发现项目-梦想众筹-发现新生活</title>
    <!--额外添加的-->
    <link rel="stylesheet" th:href="@{/css/allproject.css}">
    <script type="text/javascript" th:src="@{/js/allproject.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <!--导航栏-->
    <div th:replace="~{/fore/common/head::#myNav}">导航栏</div>
    <br/><br/><br/>

    <!-- 项目内容 -->
    <div class="layui-row">
        <!-- 左边留白一格 -->
        <div class="layui-col-md1 layui-col-xs1 blankCol1"></div>
        <!-- 中间内容块 -->
        <div class="layui-col-md10 layui-col-xs10 centerCol">
            <!-- 发现项目 -->
            <!-- 标题快 -->
            <div class="layui-row  layui-col-space5 ">
                <!-- 左边大标题和数量 -->
                <div class=" layui-col-md4 projectTitleDiv ">
                    <span class="ptitle">浏览项目</span>
                    <span class="pnumber">0</span>
                    <span>个项目</span>
                </div>
                <!--中间项目热度筛选 -->
                <div class="layui-col-md-offset1 layui-col-md1 ">
                    <form class="layui-form" action="#hot" lay-filter="pHot">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <select name="pHot" lay-verify="required" class="pHot">
                                    <option value="">全部</option>
                                    <option value="">最新项目</option>
                                    <option value="">最热项目</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <!--中间项目类型筛选 -->
                <div class=" layui-col-md1 ">
                    <form class="layui-form" action="#type" lay-filter="pType">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <select name="pType" lay-verify="required" class="pType">
                                    <option value="">全部类型</option>
                                    <option value="1">创意</option>
                                    <option value="2">游戏</option>
                                    <option value="3">动漫</option>
                                    <option value="4">科技</option>
                                    <option value="5">音乐</option>
                                    <option value="6">其他</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <!--中间项目阶段筛选 -->
                <div class="layui-col-md1 ">
                    <form class="layui-form" action="#pstage" lay-filter="pStage">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <select name="pStage" lay-verify="required" class="pStage">
                                    <option value="">全部状态</option>
                                    <option value="1">预售</option>
                                    <option value="2">在售</option>
                                    <option value="3">已结束</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 隐藏的保存项目选择的内容 -->
                <div style="height: 0px;width: 0px;" class="selectVal">
                    <input type="hidden" value="" name=""/> <!-- 保存热度选择的类型数值-->
                    <input type="hidden" value="" name=""/> <!-- 保存类型选择的类型数值-->
                    <input type="hidden" value="" name=""/> <!-- 保存阶段选择的类型数值-->
                </div>

                <!-- 右边的搜索框按钮 -->
                <div class=" layui-col-md1 psearchBtnDiv layui-col-xs2 ">
                    <i class="layui-icon layui-icon-search psearchBtn" style="font-size: 34px;cursor: pointer;"></i>
                </div>
                <!-- 右边的搜索框内容 -->
                <div class="layui-col-md2 layui-col-xs10 ">
                    <form class="layui-form" action="javascripe:return false">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="text" name="psearchInfo" placeholder="请输入" autocomplete="off"
                                       class="layui-input psearchInfo">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-col-md1 layui-col-xs1 ">
                    <i class="layui-icon layui-icon-close textClean"
                       style="font-size: 21px;cursor: pointer;line-height: 32px;color: blue;display: none"></i>
                </div>
            </div>
            <hr/>
            <!-- 项目内容块 -->
            <div class=" layui-row layui-col-space20 projectDiv projectDiv4">
                <div class="layui-col-md3 layui-col-xs6 ">
                    <div>
                        <!-- 保存的项目id -->
                        <input type="hidden" value="" name="" id=""/>
                        <img src="/img/13.jpg" alt="1.jpg"/>
                        <!-- 项目文字信息 -->
                        <div>
                            <div class="Pinfo">
                                <!-- 项目名 -->
                                <div class="Pname">
                                    最强的打人机打发十分大师傅顶顶顶顶顶顶顶顶顶顶
                                </div>
                                <!-- 发布者名字和项目阶段 -->
                                <div class="Uname">
                                    <i class="layui-icon layui-icon-username"></i>
                                    <span>athink</span>
                                    <!-- 项目阶段 -->
                                    <span class="Pstage">预售</span>
                                </div>
                                <!-- 项目统计金额 -->
                                <div class="Pamount layui-row">
                                    <span class="layui-col-md1 layui-col-xs1">¥</span>
                                    <i class="Pnowmoney layui-col-md8 layui-col-xs8">1000000000</i>
                                    <i class="Ppercent layui-col-md2 layui-col-xs2">300%</i>
                                </div>
                                <!-- 进度条 -->
                                <div style="margin-top: 8px; width:95%">
                                    <div class="layui-progress">
                                        <div class="layui-progress-bar" lay-percent="70%" style="width: 70%;"></div>
                                    </div>
                                </div>
                                <!-- 项目支持数-->
                                <div class="Psupport">
                                    100000支持者
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3 layui-col-xs6">
                    <div>
                        <img src="/img/13.jpg"/>
                        <!-- 项目文字信息 -->
                        <div>
                            <div class="Pinfo">
                                <!-- 项目名 -->
                                <div class="Pname">
                                    最强的打人机打发十分大师傅顶顶顶顶顶顶顶顶顶顶
                                </div>
                                <!-- 发布者名字 -->
                                <div class="Uname">
                                    <i class="layui-icon layui-icon-username"></i>
                                    athink
                                </div>
                                <!-- 项目统计金额 -->
                                <div class="Pamount layui-row">
                                    <span class="layui-col-md1 layui-col-xs1">¥</span>
                                    <i class="Pnowmoney layui-col-md8 layui-col-xs8">1000000000</i>
                                    <i class="Ppercent layui-col-md2 layui-col-xs2">300%</i>
                                </div>
                                <!-- 进度条 -->
                                <div style="margin-top: 8px; width:95%">
                                    <div class="layui-progress">
                                        <div class="layui-progress-bar" lay-percent="70%" style="width: 70%;"></div>
                                    </div>
                                </div>
                                <!-- 项目支持数-->
                                <div class="Psupport">
                                    100000支持者
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
        </div>
        <!-- 右边留白一格 -->
        <div class="layui-col-md1 layui-col-xs1 blankcol1"></div>
    </div>

    <!-- 分页器 -->
    <div class="layui-row fenyediv">
        <div id="fenye" class="layui-col-md12"></div>
    </div>

    <br/><br/><br/>

    <!-- 结尾部 -->
    <div th:replace="~{/fore/common/head::#myFooter}">结尾部</div>

</div>
</body>
</html>
