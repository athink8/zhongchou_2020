<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{/fore/common/head::head(title='发现新生活',~{::link})}">-->
<head th:replace="~{fore/common/head::head(~{::title},~{::link},~{::script})}">
    <title> 认证信息-梦想众筹-发现新生活</title>
    <!--额外添加的-->
    <link rel="stylesheet" th:href="@{/css/publishProject5.css}">
    <script type="text/javascript" th:src="@{/js/publishProject5.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <!--导航栏-->
    <div th:replace="~{/fore/common/head::#myNav}">导航栏</div>
    <br/><br/><br/>

    <!-- 项目内容 -->
    <div class="layui-row">
        <!-- 左边留白两格 -->
        <div class="layui-col-md2 layui-col-xs2 blankCol1"></div>
        <!-- 中间内容块 -->
        <div class="layui-col-md8 layui-col-xs8 layui-col-space25 centerCol">
            <!-- 编辑项目资料 -->
            <!-- 发布项目标题 -->
            <div class="layui-row ">
                <div class=" layui-col-md12 projectTitle">
                    编辑项目资料
                </div>
            </div>
            <br><br><br>
            <!-- 阶段标题 -->
            <div th:replace="~{/fore/common/head::#stageTitle}">阶段标题</div>
            <!--隐藏的当前阶段标识-->
            <input type="hidden" class="nowStageTitle" value="5">
            <br/>

            <!-- 认证信息内容 -->
            <div class="layui-row ">
                <div class="layui-row idCardTrueDiv">
                    <input class="idCardTrueVal" type="hidden" value="0">
                    <h2 class="idCardTrue" style="text-align: center;">..</h2>
                    <br><br><br><br><br>
                    <button class="layui-col-md-offset10 layui-col-md2 layui-btn saveBtn2" style="display: none">
                        保存，发布项目
                    </button>
                    <br>
                    <a class="layui-col-md-offset10 layui-col-md2 layui-btn saveBtn3" href="/" style="display: none">返回主页</a>
                </div>
                <!-- 认证信息表单 -->
                <div class="layui-row IDcardFormDiv" style="display: none">
                    <form class="layui-form" action="javascript:void(0)" id="IDcardForm" lay-filter="IDcardForm">
                        <!-- 身份证姓名 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block ">
                                <!-- id -->
                                <input type="hidden" value="" class="uicId" name="id">

                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    身份证姓名 *
                                </div>
                                <!-- <hr width="10%" /> -->
                                <!-- 小标题 -->
                                <!-- <div class=" mdTitle2">
                                    (详细的自我介绍可以提高你的知名度和成功率哦)
                                </div> -->
                                <br/>
                                <!-- 身份证姓名入框 -->
                                <input type="text" name="uicName" required="required" maxlength="10"
                                       placeholder="请输入身份证姓名" lay-verify="required|notNum"
                                       autocomplete="off" class="layui-input uicName">
                            </div>
                        </div>

                        <!-- 身份证号码 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block ">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    身份证号码 *
                                </div>
                                <br/>
                                <!-- 联系电话输入框 -->
                                <input type="text" name="uicNumber" required="required" maxlength="18"
                                       lay-verify="required|notO|IDcardNumber"
                                       placeholder="输入身份证号码" autocomplete="off" class="layui-input uicNumber">
                            </div>
                        </div>
                        <!-- 手机号码 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block ">
                                <!-- 标题 -->
                                <div class=" mdTitle1">
                                    手机号码 *
                                </div>
                                <br/>
                                <!-- 手机号码输入框 -->
                                <input type="text" name="uicPhone" required="required" maxlength="11"
                                       lay-verify="required|notO|phone"
                                       placeholder="输入手机号码哦" autocomplete="off" class="layui-input uicPhone">
                            </div>
                        </div>
                        <br/><br/>

                        <!-- 身份证图片 -->
                        <div class="layui-row ">
                            <!-- 标题 -->
                            <div class="layui-col-md12 mdTitle1">
                                <span>身份证图片 *</span>
                                <span style="color: red;font-size: 15px;display: none;" class="error1">(必填)</span>
                            </div>
                            <hr width="10%"/>
                            <!-- 小标题 -->
                            <div class="layui-col-md12 mdTitle2">
                                <span>(身份证照片应清晰明亮，大小&lt;2M)</span>
                            </div>
                            <!-- 身份证图片1 上传 -->
                            <div class="layui-upload-drag layui-col-md6 layui-col-xs12" id="IDcardImgDiv1">
                                <i class="layui-icon"></i>
                                <p>上传发起人手持</p>
                                <p>身份证正面</p>
                                <div class="layui-upload-list " id="IDcardImg1">
                                    <p id="errtext1"></p>
                                </div>
                            </div>
                            <!-- 身份证图片2 上传 -->
                            <div class="layui-upload-drag layui-col-md6 layui-col-xs12" id="IDcardImgDiv2">
                                <i class="layui-icon"></i>
                                <p>上传发起人手持</p>
                                <p>身份证反面</p>
                                <div class="layui-upload-list " id="IDcardImg2">
                                    <p id="errtext2"></p>
                                </div>
                            </div>
                        </div>
                        <br/><br/><br/><br/> <!-- 提交按钮 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <div class="layui-row">
                                    <div class="layui-col-md-offset8 layui-col-md2 pinfodiv"
                                         style="height: 38px;line-height: 45px;">
                                        <p style="float: left;">查看 &nbsp;</p>
                                        <a href="javascript:void(0)" class="ppInfo">《发起者协议》</a>
                                    </div>
                                    <div class="layui-col-md2 ">
                                        <button class="layui-btn saveBtn" lay-submit lay-filter="IDcardForm">保存，进入下一步
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
        <!-- 左边留白两格 -->
        <div class="layui-col-md2 layui-col-xs2 blankCol1"></div>
    </div>

    <!-- 结尾部 -->
    <br/><br/><br/>
    <div th:replace="~{/fore/common/head::#myFooter}">结尾部</div>
</div>
</body>
</html>
