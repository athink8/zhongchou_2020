<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{/fore/common/head::head(title='发现新生活',~{::link})}">-->
<head th:replace="~{fore/common/head::head(~{::title},~{::link},~{::script})}">
    <title>梦想众筹-订单付款</title>
    <!--额外添加的-->
    <link rel="stylesheet" th:href="@{/css/projectOrder.css}">
    <script type="text/javascript" th:src="@{/js/projectOrder.js}"></script>
</head>
<body>
<div class="layui-fluid">
    <!--导航栏-->
    <div th:replace="~{/fore/common/head::#myNav}">导航栏</div>
    <br>

    <!-- 项目内容 -->
    <div class="layui-row">
        <!-- 左边留白一格 -->
        <div class="layui-col-md2 layui-col-xs1 blankCol1"></div>
        <!-- 中间内容块 -->
        <div class="layui-col-md8 layui-col-xs10 centerCol">
            <!-- 订单信息内容 -->
            <div class="layui-row centerDiv">
                <!--订单大标题-->
                <div class="layui-col-md12 projectTitle ">
                    项目订单-请付款
                </div>
                <!-- 订单信息表单 -->
                <div class="layui-row">
                    <form class="layui-col-md12 layui-form orderForm" action="javascript:void(0)" id="orderForm"
                          lay-filter="orderForm">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="text-align: center;">订单名：</label>
                            <div class="layui-input-block">
                                <input type="hidden" name="id" value="">
                                <input type="hidden" name="rid" value="">
                                <input type="hidden" name="pid" value="">
                                <input type="hidden" name="otradeId" value=""> <!--流水号-->
                                <input type="text" name="oname" lay-verify="required"
                                       placeholder="" class="layui-input oname rm1" value=""
                                       readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item noDisplay oidDiv">
                            <label class="layui-form-label" style="text-align: center;">订单号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="oid" lay-verify="required|not0"
                                       placeholder="" class="layui-input oid rm1" value=""
                                       readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">订单金额：</label>
                            <div class="layui-input-block">
                                <input type="text" name="omoney" lay-verify="required|not0"
                                       maxlength="8" placeholder="" class="layui-input omoney rm1" value=""
                                       readonly="readonly" style="width: 11%;display: initial">(元)
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="text-align: center;">数量：
                            </label>
                            <div class="layui-input-block">
                                <input type="text" name="onum" placeholder="" lay-verify="required|not0"
                                       class="layui-input onum rm1" value="" style="width: 20%;display: initial;"
                                       readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="text-align: center;">创建时间：</label>
                            <div class="layui-input-block">
                                <input type="text" name="ocreateTime" lay-verify="required"
                                       placeholder="" class="layui-input rm1" value=""
                                       readonly="readonly">
                            </div>
                        </div>
                        <div class="layui-form-item noDisplay opayTimeDiv">
                            <label class="layui-form-label" style="text-align: center;">付款时间：</label>
                            <div class="layui-input-block">
                                <input type="text" name="opayTime"
                                       placeholder="" class="layui-input rm1 opayTime" value=""
                                       readonly="readonly">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label" style="text-align: center;">发票名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="oreceipt" lay-verify="required" maxlength="10"
                                       placeholder="" class="layui-input oreceipt" value=""
                                       style="width: 15%;">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="text-align: center;">收货人：</label>
                            <div class="layui-input-block">
                                <input type="text" name="oreceiveName" lay-verify="required" maxlength="10"
                                       placeholder="" class="layui-input oreceiveName" value=""
                                       style="width: 15%;">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="text-align: center;">收货地址：</label>
                            <div class="layui-input-block">
                                <input type="text" name="oaddress" lay-verify="required"
                                       placeholder="" class="layui-input oaddress" value="">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="text-align: center;">联系电话：</label>
                            <div class="layui-input-block">
                                <input type="text" name="ophone" lay-verify="required|not0|phone"
                                       maxlength="11" placeholder="" class="layui-input ophone" value="">
                            </div>
                        </div>

                        <div class="layui-form-item opayTypeDiv">
                            <label class="layui-form-label" style="text-align: center;">支付方式：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="opayType" value="1" title="余额支付1" checked>
                                <input type="radio" name="opayType" value="2" title="支付宝支付2">
                            </div>
                        </div>
                        <div class="layui-form-item otypeDiv noDisplay">
                            <label class="layui-form-label" style="text-align: center;">订单状态：</label>
                            <div class="layui-input-block">
                                <input type="text" name="otype" placeholder=""
                                       class="layui-input otype rm1" value="1" style="width: 20%;"
                                       readonly="readonly">
                            </div>
                        </div>

                        <div class="layui-form-item" style="text-align: right">
                            <div class="layui-input-block">
                                <button class="layui-btn orderBtn " lay-submit lay-filter="orderForm">确认支付</button>
                                <a class="backBtn noDisplay layui-btn ">已付款!返回</a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- 右边留白一格 -->
        <div class="layui-col-md2 layui-col-xs1 blankcol1"></div>

    </div>
    <hr style="width: 100%;height: 1px;"/>

    <!-- 结尾部 -->
    <div th:replace="~{/fore/common/head::#myFooter}">结尾部</div>
</div>

</body>
</html>
