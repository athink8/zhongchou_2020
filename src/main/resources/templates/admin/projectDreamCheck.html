<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/common/adminHead::head(~{::title},~{::link},~{::script})}">
    <title>梦想计划审核-后台管理-梦想众筹系统</title>
    <!--额外添加的-->
    <script type="text/javascript" th:src="@{/admin/js/projectDreamCheck.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--头部-->
    <div th:replace="~{/admin/common/adminHead::#adminHead-head}">头部导航栏</div>
    <!--左边-->
    <!--<div th:replace="~{/admin/common/adminHead::#adminHead-left}">左边导航栏</div>-->
    <div th:replace="~{/admin/common/adminHead::left(ParActive='2',ChildActive='2.3')}">左边导航栏</div>
    <!--底部-->
    <div th:replace="~{/admin/common/adminHead::#adminHead-foot}">底部</div>

    <!--中间内容-->
    <div class="layui-body c1">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <!-- 待审核项目-->
            <div class="layui-card">
                <div class="layui-card-header">梦想计划审核</div>
                <div class="layui-card-body">
                    <!--项目表单-->
                    <table class="pdTable" lay-filter="pdTable" id="pdTable"></table>
                    <!--表单工具按钮-->
                    <script type="text/html" id="rowBar1">
                        <a class="layui-btn layui-btn-xs" lay-event="isOk">通过梦想计划</a>
                    </script>
                    <!-- 分页器 -->
                    <div class="layui-row fenyediv">
                        <div id="fenye" class="layui-col-md12"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
