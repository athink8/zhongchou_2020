<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/common/adminHead::head(~{::title},~{::link},~{::script})}">
    <title>已发布项目-后台管理-梦想众筹系统</title>
    <!--额外添加的-->
    <script type="text/javascript" th:src="@{/admin/js/projectAll.js}"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头部-->
    <div th:replace="~{/admin/common/adminHead::#adminHead-head}">头部导航栏</div>
    <!--左边-->
    <!--<div th:replace="~{/admin/common/adminHead::#adminHead-left(active='2.1')}">左边导航栏</div>-->
    <div th:replace="~{/admin/common/adminHead::left(ParActive='2',ChildActive='2.2')}">左边导航栏</div>
    <!--底部-->
    <div th:replace="~{/admin/common/adminHead::#adminHead-foot}">底部</div>

    <!--中间内容-->
    <div class="layui-body c1">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <!-- 所有项目-->
            <div class="layui-card">
                <div class="layui-card-header">已发布项目</div>
                <div class="layui-card-body">
                    <!--项目表单-->
                    <table class="paTable" lay-filter="paTable" id="paTable"></table>
                    <!--表单工具按钮-->
                    <script type="text/html" id="rowBar1">
                        <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
                        <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
                    </script>
                    <!-- 分页器 -->
                    <div class="layui-row fenyediv">
                        <div id="fenye" class="layui-col-md12"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--单项目具体的表单信息弹框-->
<div class="pFormDiv" style="width: 95%;display: none">
    <br>
    <h1 style="text-align: center">项目详情</h1>
    <form class="layui-form pForm" action="javascript:void(0)" id="pForm"
          lay-filter="pForm">
        <br>
        <div class="layui-form-item">
            <label class="layui-form-label">项目标题：</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" value="">
                <input type="text" name="pname" placeholder="项目标题"
                       autocomplete="off" class="layui-input pname"
                       lay-verify="required" maxlength="20">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">当前金额：</label>
            <div class="layui-input-block">
                <input type="text" name="pnowMoney" required="required" maxlength="10"
                       lay-verify="required|number|not0" placeholder="当前金额(元)"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">目标金额：</label>
            <div class="layui-input-block">
                <input type="text" name="ptarMoney" required="required" maxlength="10"
                       lay-verify="required|number|not0" placeholder="目标金额(元)"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">项目简介：</label>
            <div class="layui-input-block">
                <!-- 项目简介输入框 -->
                <textarea name="pintroduce" required="required" maxlength="130"
                          lay-verify="required" placeholder="项目简介，内容少于130字"
                          class="layui-textarea pintroduce"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">项目类型：</label>
            <div class="layui-input-block">
                <select name="ptype" lay-verify="required" class="pType">
                    <option value=""></option>
                    <option value="0">创意1</option>
                    <option value="1">游戏</option>
                    <option value="2">动漫</option>
                    <option value="3">科技</option>
                    <option value="4">音乐</option>
                    <option value="5">其他</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开始时间：</label>
            <div class="layui-input-block">
                <input type="text" name="pstartDate" class="layui-input selectdate"
                       readonly="readonly" id="pstartdate"
                       lay-verify="required" placeholder="开始时间" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间：</label>
            <div class="layui-input-block">
                <input type="text" name="pendDate" class="layui-input selectdate" id="penddate"
                       readonly="readonly"
                       lay-verify="required" placeholder="结束时间" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: right">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="pForm">修改</button>
                <a class="layui-btn closeBtn" href="javascript:void(0)">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
