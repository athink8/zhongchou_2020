<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>联系信息编辑-梦想众筹-发现新生活</title>

	<body>
		<div class="layui-fluid">
			<!-- 导航栏 -->
			<nav id="myNav">
				<ul class="layui-nav " lay-filter="">
					<li class="layui-nav-item " id="myNavLogo"><a href="index.html"><img src="../../static/img/smallico.png" class="layui-nav-img">梦想众筹</a></li>

					<li class="layui-nav-item"><a href="#3">资讯动态</a></li>
					<li class="layui-nav-item" id="myNavLogin">
						<a href="#3">登录</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;">注册</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item navUser" id="loginUser">
						<a href="#3">jz</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;">退出登录</a></dd>
						</dl>
					</li>
				</ul>
			</nav>
			<br /><br /><br />

			<!-- 项目内容 -->
			<div class="layui-row">
				<!-- 左边留白两格 -->
				<div class="layui-col-md2 layui-col-xs2 blankCol1"></div>
				<!-- 中间内容块 -->
				<div class="layui-col-md8 layui-col-xs8 layui-col-space25 centerCol">
					<!-- 编辑项目资料 -->
					<!-- 发布项目标题 -->
					<div class="layui-row ">
						<div class=" layui-col-md12 projectTitle">
							编辑项目资料
						</div>
					</div>
					<br><br><br>
					<!-- 阶段标题 -->
					<div class="layui-row ">
						<div class="layui-col-md1 layui-col-xs0 ">&nbsp;</div>
						<div class=" layui-col-md10 layui-col-xs12 publishTitle">
							<div class="layui-col-md-offset1 layui-col-xs-offset1  layui-col-md2 layui-col-xs2">
								<i class="layui-icon layui-icon-ok-circle" style="color: #CCCCCC;"></i>
								<span>基础信息</span>
							</div>
							<div class="layui-col-md2 layui-col-xs2">
								<i class="layui-icon layui-icon-ok-circle" style="color: #CCCCCC;"></i>
								<span>详细内容</span>
							</div>
							<div class="layui-col-md2 layui-col-xs2">
								<i class="layui-icon layui-icon-ok-circle" style="color: #CCCCCC;"></i>
								<span>设置回报</span>
							</div>
							<div class="layui-col-md2 layui-col-xs2">
								<i class="layui-icon layui-icon-ok-circle" style="color: #CCCCCC;"></i>
								<span>联系信息</span>
							</div>
							<div class="layui-col-md2 layui-col-xs2">
								<i class="layui-icon layui-icon-ok-circle" style="color: #CCCCCC;"></i>
								<span>认证信息</span>
							</div>
						</div>
						<div class="layui-col-md1 layui-col-xs0 ">&nbsp;</div>
					</div>
					<br /><br /><br><br>

					<!-- 联系信息内容 -->
					<div class="layui-row ">
						<!-- 联系信息表单 -->
						<div class="layui-row">
							<form class="layui-form" action="javascripe:return false" id="connectionForm" >
								<!-- 联系姓名 -->
								<div class="layui-form-item">
									<div class="layui-input-block ">
										<!-- 标题 -->
										<div class=" mdTitle1">
											联系姓名 *
										</div>
										<br />
										<!-- 联系姓名入框 -->
										<input type="text" name="connectionName" required="required" maxlength="10" lay-verify="required" placeholder="输入联系姓名，字数少于10字哦"
										 autocomplete="off" class="layui-input connectionName">
									</div>
								</div>
								<!-- 详细的自我介绍 -->
								<div class="layui-form-item layui-form-text">
									<!-- 标题 -->
									<div class=" mdTitle1">
										详细的自我介绍 *
									</div>
									<hr width="10%" />
									<!-- 小标题 -->
									<div class=" mdTitle2">
										(详细的自我介绍可以提高你的知名度和成功率哦)
									</div>
									<br />
									<div class="layui-input-block">
										<!-- 详细的自我介绍输入框 -->
										<textarea name="connectionIntroduce" required="required" maxlength="150" lay-verify="required" placeholder="输入详细的自我介绍，内容少于150字"
										 class="layui-textarea connectionIntroduce"></textarea>
									</div>
								</div>
								<!-- 联系电话 -->
								<div class="layui-form-item">
									<div class="layui-input-block ">
										<!-- 标题 -->
										<div class=" mdTitle1">
											联系电话(保密) *
										</div>
										<br />
										<!-- 联系电话输入框 -->
										<input type="text" name="connectionPhone" required="required" maxlength="11" lay-verify="required|phone|notO" placeholder="输入联系正确11位号码哦"
										 autocomplete="off" class="layui-input connectionPhone">
									</div>
								</div>
								<!-- 客服电话 -->
								<div class="layui-form-item">
									<div class="layui-input-block ">
										<!-- 标题 -->
										<div class=" mdTitle1">
											客服电话 *
										</div>
										<br />
										<!-- 客服电话输入框 -->
										<input type="text" name="connectionCall" required="required" lay-verify="required|notO" placeholder="输入联系正确号码哦"
										 autocomplete="off" class="layui-input connectionCall">
									</div>
								</div>
								<!-- 收款人姓名 -->
								<div class="layui-form-item">
									<div class="layui-input-block ">
										<!-- 标题 -->
										<div class=" mdTitle1">
											收款人姓名(真实) *
										</div>
										<br />
										<!-- 收款人姓名输入框 -->
										<input type="text" name="accountname" required="required" lay-verify="required" placeholder="输入收款人姓名(必须真实)"
										 autocomplete="off" class="layui-input accountname">
									</div>
								</div>
								<!-- 收款人账号 -->
								<div class="layui-form-item">
									<div class="layui-input-block ">
										<!-- 标题 -->
										<div class=" mdTitle1">
											收款人账号(真实) *
										</div>
										<br />
										<!-- 收款人账号输入框 -->
										<input type="text" name="account" required="required" lay-verify="required|number" placeholder="输入收款人账号(必须真实)"
										 autocomplete="off" class="layui-input account">
									</div>
								</div>
								
								<br /><br /><br /><br />
								<!-- 提交按钮 -->
								<div class="layui-form-item">
									<div class="layui-input-block">
										<div class="layui-row">
											<div class="layui-col-md-offset8 layui-col-md2 pinfodiv" style="height: 38px;line-height: 45px;">
												<p style="float: left;">查看 &nbsp;</p>
												<a href="#pinfo">《发起者协议》</a>
											</div>
											<div class="layui-col-md2 ">
												<button class="layui-btn saveBtn" lay-submit lay-filter="connectionForm">保存，进入下一步</button>
											</div>
										</div>
									</div>
								</div>

							</form>
						</div>

					</div>
				</div>
				<!-- 左边留白两格 -->
				<div class="layui-col-md2 layui-col-xs2 blankCol1"></div>
			</div>

		</div>
